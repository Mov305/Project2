<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
 

    <!--

    Hello Camper!

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description" >Thank you for taking the time to help us improve the platform</p>
    <main id="container">
      <form id="survey-form" >
        <div>
          <label id="name-label">Name</label>
          <input id="name" type="text" placeholder="enter your name" required>
        </div>

        <div>
          <label id="email-label">Email</label>
          <input id="email" type="email" placeholder="enter your email" required>
        </div>

        <div>
          <label id="number-label">Age <span>(optional)</span></label>
          <input id="number" type="number" max="100" min="10" placeholder="enter your age" required>
        </div>

        <div>
          <label for="">Which option best describes your current role </label>
          <select name=" Select current role " id="">
            <option value="" disabled>Select current role</option>
            <option value="">Students</option>
            <option value="">Full Time Jop</option>
            <option value="">Full Time Learner</option>
            <option value="">Prefer not to say</option>
            <option value="">Other</option>
          </select>
        </div>
        <div>
          <label for="">Would you recommend freeCodeCamp to a friend</label>
          <div><input type="radio" value="1" name="recommend" value="Definitely" id=""> Definitely </div>
          <div><input type="radio" value="1" name="recommend" value="Maybe" id=""> Maybe </div>
          <div><input type="radio" value="1" name="recommend" value="Not sure" id=""> Not sure </div>
        </div>
        
        <div>
          <label for="">What is your favorite feature of freeCodeCamp?</label>
          <select name="" id="dropdown" >
           <option value="" disabled> Select an option</option>
           <option value="">Challenges</option>
           <option value="">Projects</option>
           <option value="">Community</option>
           <option value="">Open Source</option>
          </select>
        </div>

        <div>
          <label for="">What would you like to see improved? <span>(Check all that apply)</span></label>
          <div><input type="checkbox" name="imporve" value="Front-end Projects" id=""> Front-end Projects </div>
          <div><input type="checkbox" name="imporve" value="Back-end Projects" id=""> Back-end Projects </div>
          <div><input type="checkbox" name="imporve" value="Data Visualization" id=""> Data Visualization </div>
          <div><input type="checkbox" name="imporve" value="Challenges" id=""> Challenges </div>
          <div><input type="checkbox" name="imporve" value="Open Source Community" id=""> Open Source Community</div>
          <div><input type="checkbox" name="imporve2" value="Gitter help rooms" id=""> Gitter help rooms</div>
          <div><input type="checkbox" name="imporve2" value="Videos" id=""> Videos </div>
          <div><input type="checkbox" name="imporve2" value="City Meetups" id=""> City Meetups </div>
          <div><input type="checkbox" name="imporve2" value="Wiki" id=""> Wiki </div>
          <div><input type="checkbox" name="imporve2" value="Forum" id=""> Forum </div>
          <div><input type="checkbox" name="imporve2" value="Additional Courses" id=""> Additional Courses </div>
        </div>

        <div>
          <label for="">Any commets or suggestions?</label>
          <textarea name="" placeholder="Enter your comment here" id="" ></textarea>
        </div>

        <button type="submit" id="submit" >Submit</button>



      </form>
    </main>

    <script  src="js/index.js"></script>
  </body>
</html>
